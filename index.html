<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ebb92117ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Résevia</title>
  </head>
  <body>
    <header>
      <img src="images/logo/Reservia.svg" alt="logo Reservia" />
    </header>
    <nav>
      <ul>
        <li><a href="#">Hébergement</a></li>
        <li><a href="#">Activités</a></li>
        <li><a href="#">S'inscrire</a></li>
      </ul>
    </nav>
    <section class="recherche">
      <div class="recherche titre">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <div class="recherche champs">
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" name="recherche" placeholder="Marseille, France" />
        <button>Recherche</button>
      </div>
      <div class="recherche filtres">
        <span>Filtres</span>
        <ul>
          <li>
            <a href="#"><i class="fas fa-money-bill-wave"></i>Économique</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-child"></i>Familial</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-heart"></i>Romantique</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-dog"></i>Animaux autorisés</a>
          </li>
        </ul>
        <p>
          <i class="fas fa-info"></i>
          Plus de 500 logements sont disponibles dans cette ville
        </p>
      </div>
    </section>
    <section class="hebergement">
      <div></div>
      <aside class="populaires"></aside>
    </section>
    <section class="activites"></section>
    <footer>
      <div></div>
      <div></div>
      <div></div>
    </footer>
  </body>
</html>
